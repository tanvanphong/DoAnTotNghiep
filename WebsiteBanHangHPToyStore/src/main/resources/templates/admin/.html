									<div class="col-lg-12 grid-margin stretch-card">
										<div class="card">
											<div class="card-body">
												<h4 class="card-title">Danh Sách Người Bán đang chờ
													chấp nhận</h4>

												<table class="table table-striped">
													<thead>
														<tr>
															<th>Hình Ảnh</th>
															<th>Tên</th>
															<th>Đơn Giá</th>
															<th>Số lượng Bán</th>
															<th>Danh Mục</th>
															<th>Người Bán</th>

													<th:block th:each="sanpham : ${listSanPham}">

															<td><div>
																	<a th:href="@{/san-pham/{id}(id=${sanpham.id})}"> <img

																</div></td>
															<td><a th:href="@{/san-pham/{id}(id=${sanpham.id})}"

															<td><span class="price" style="font-size: 15px"

																th:href="@{/quan-ly/san-pham/thong-qua-dang-san-pham/{id}(id=${sanpham.id})}"
																type="submit">Thông Qua</a></td>
															<td><a class="text-dark font-weight-bold"
																th:href="@{/quan-ly/san-pham/xoa-san-pham/{id}(id=${sanpham.id})}"
																type="submit" onclick="btnSelete_Click()">Xóa</a></td>
