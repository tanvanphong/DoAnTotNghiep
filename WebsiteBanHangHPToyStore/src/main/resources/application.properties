# ===============================
# DATABASE
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sell_toy?useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
server.port = 8080
 
 ##### Config upload file #####
spring.servlet.multipart.max-file-size= 3MB
spring.servlet.multipart.max-request-size= 3MB
 
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
# log sql de xem thuoc tinh lien quan


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false 
spring.jpa.properties.hibernate.format_sql=true

# Json
spring.jackson.serialization.fail-on-empty-beans=false

#================================
# CONFIG 
#================================
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#================================
# SECURITY
#================================
spring.security.filter.dispatcher-types=ASYNC, FORWARD, INCLUDE, REQUEST, ERROR
spring.jpa.properties.hibernate.jdbc.time_zone=UTC



