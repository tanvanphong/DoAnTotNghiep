<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Quản Lý - Sản Phẩm || ABC Store</title>
<div th:replace="/bocuc/bo-cuc-giao-dien-admin :: header"></div>
</head>
<body>
	<div class="container-scroller">
		<div th:replace="/bocuc/bo-cuc-giao-dien-admin :: navheader"></div>
		<div class="container-fluid page-body-wrapper">
			<nav th:replace="/bocuc/bo-cuc-giao-dien-admin :: navleft"></nav>
			<div class="main-panel">
				<div class="content-wrapper">

					<div class="col-md-12">
						<div
							class="d-sm-flex justify-content-between align-items-center transaparent-tab-border {">
							<ul class="nav nav-tabs tab-transparent" role="tablist">
								<li class="nav-item"><a class="nav-link" id="home-tab"
									data-toggle="tab" href="#" role="tab" aria-selected="true">Sản
										Phẩm </a></li>
							</ul>

						</div>
						<div class="search-field d-none d-xl-block">

							<form class="d-flex align-items-center h-100" th:action="@{/quan-ly/san-pham/tim-kiem/}" method="get">
								<div class="input-group">
									<div class="input-group-prepend bg-transparent">
										<i class="input-group-text border-0 mdi mdi-magnify"></i>
									</div>
									<input type="search" th:value="${keyWord1}" name ="keyWord"
										class="form-control bg-transparent border-0 "
										placeholder="Nhập Sản Phẩm Cần Tìm Kiếm...">
								</div>
							</form>
						</div>
						<div th:if="${error !=null}">
							<p style="color: red;"  th:text="${error}"></p>
							</div>
							<div id="resultMsgDiv">
							</div>
						<div class="tab-content tab-transparent-content">
							<div class="tab-pane fade show active" id="business-1"
								role="tabpanel" aria-labelledby="business-tab">
								<div class="col-lg-12 grid-margin stretch-card">
									<div class="card">
										<div class="card-body">
											<h4 class="card-title">Danh Sách Sản Phẩm</h4>
												<div class="main-shop-page pt-100 pb-100 ptb-sm-60">
			<div class="container">
				<!-- Row End -->
				<div class="row">
					<!-- Sidebar Shopping Option Start -->
					





					<div class="row">

						

						<div class="col-sm-12">
							<form class="form-register" action="#"
								th:action="@{/quan-ly/san-pham/them-san-pham-moi}"
								th:object="${sanPham}" method="POST"
								enctype="multipart/form-data">
								<fieldset>
									<legend>Thêm Sản Phẩm</legend>
									<div th:text="${tx}" style="font-size: 20px; color: orange;"></div>

									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Tên Danh Muc</label>
										<div class="col-md-12">
											<div class="form-group">
												<select class="form-control" th:field="*{danhMuc.id}">
													<option th:each="danhMuc : ${listDanhMuc}"
														th:text="${danhMuc.tenDanhMuc}" th:value="${danhMuc.id}"></option>

												</select>
											</div>
										</div>
									</div>


									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Tên Sản Phẩm</label>
										<div class="col-md-12">
											<input th:field="*{tenSanPham}" type="text"
												class="form-control" placeholder="Tên Sản Phẩm " required maxlength="30">
										</div>
									</div>
									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Đơn Giá</label>
										<div class="col-md-12">
											<input th:field="*{donGia}" type="number"
												class="form-control" placeholder="Đơn Giá " required min="1000" >
										</div>
									</div>

									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Số Lượng Kho</label>
										<div class="col-md-12">
											<input th:field="*{soLuongKho}" type="number"
												class="form-control" placeholder="Số Lượng Kho " required min="1">
										</div>
									</div>

									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Mô Tả</label>
										<div class="col-md-12">
											<input th:field="*{moTa}" class="form-control"
												placeholder="Mô Tả Sản Phẩm Của Bạn " required type="text" maxlength="50"/>
										</div>
									</div>
									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Mô Tả Chi Tiết</label>
										<div class="col-md-12">
											<textarea th:field="*{moTaChiTiet}" class="form-control"
												placeholder="Mô tả chi tiết sản phẩm của bạn " required maxlength="500"></textarea>
										</div>
									</div>
									
									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Thương Hiệu</label>
										<div class="col-md-12">
											<input th:field="*{thuongHieu}" class="form-control"
												placeholder="Thương Hiệu " required type="text" maxlength="30"/>
										</div>
									</div>
									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="f-name"><span
											class="require">*</span>Năm Sản Xuất</label>
										<div class="col-md-12">
											<input th:field="*{namSanXuat}" type="number"
												class="form-control" placeholder="Năm Sản Xuất "
												required min="1990" max="2021"/>
										</div>
									</div>

								</fieldset>
								<fieldset>
									<legend>Hình Ảnh</legend>
									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3" for="email"><!-- <span
											class="require">*</span> -->Ảnh Đại Diện Sản Phẩm</label>
										<div class="col-md-5">
											<input class="form-control"
												placeholder="Hinh Anh Đại Diện Sản Phẩm" name="file" type="file" onchange="show(this)" />



										</div>

										<img id="hinhAnh1" height="130" width="130"
											style="border: solid" />
									</div>

									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3"><!-- <span
											class="require">*</span> -->Ảnh Phụ 1</label>
										<div class="col-md-6">
											<input class="form-control"
												placeholder="Hinh Anh Đại Diện Sản Phẩm" name="file1" 
												type="file" onchange="show1(this)"
												accept=".jpg, .jpeg, .png" />
										</div>
									</div>
									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3"><!-- <span
											class="require">*</span> -->Ảnh Phụ 2</label>
										<div class="col-md-6">
											<input class="form-control"
												placeholder="Hinh Anh Đại Diện Sản Phẩm" name="file2" 
												type="file" onchange="show1(this)" />
										</div>
									</div>
									<div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3"><!-- <span
											class="require">*</span> -->Ảnh Phụ 3</label>
										<div class="col-md-6">
											<input class="form-control"
												placeholder="Hinh Anh Đại Diện Sản Phẩm" name="file3" 
												type="file" onchange="show1(this)" />
										</div>
										<!-- <div class="form-group d-md-flex align-items-md-center">
										<label class="control-label col-md-3"><!-- <span
											class="require">*</span> Ảnh Phụ 3</label>
										<div class="col-md-6">
											<input class="form-control"
												placeholder="Hinh Anh Đại Diện Sản Phẩm" name="file3" required="required"
												type="file" onchange="show1(this)" />
										</div> 
										-->
									</div>



								</fieldset>

								<div class="terms">
									<div class="float-md-right">

										<button class="return-customer-btn" type="submit">Thêm
											Sản Phẩm</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				
										</div>
										<form th:action="@{/quan-ly/san-pham/danh-sach-san-pham}"
											method="get" id="formSubmit">
											<div class="container">
												<ul class="pagination" id="pagination"></ul>
												<input type="hidden" value="" id="page" name="page" />
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<footer class="footer">
					<div th:replace="/bocuc/bo-cuc-giao-dien-admin :: footer"></div>
				</footer>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->

	</div>
	<div th:replace="/bocuc/bo-cuc-giao-dien-admin :: lib"></div>
	
<div class="modal fade" id="xoaSanPham" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Xác Nhận Sản Phẩm</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style="color: blue;">
					<label>ID Sản Phẩm</label> 
					<input type="text" class="form-control" readonly id="idxoa"> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" onclick="khoaSanPham();" id="khoaTK" class="btn btn-primary">Khóa Sản Phẩm</button>
					<button type="button"  id="xoaTK" class="btn btn-danger">Xóa Sản Phẩm</button>
					<button type="button" onclick="xoaXoaSanPham();" id="xoaTK" class="btn btn-dark">Sản Phẩm Vi Phạm</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="xemChiTietSP" tabindex="-1" th:fragment="view" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Chi Tiết Tài
						Khoản</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style="color: blue;">
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<label>Id Tài Khoản</label> <input type="text" class="form-control" readonly id="id"
								name="id">
							<p></p>
						</div>
						<div class="col-md-4 col-sm-12">
							<label>Ngày Đăng Ký</label> <input type="text" class="form-control" readonly id="ngayDangKy"
								name="ngayDangKy">
						</div>
						<div class="col-md-4 col-sm-12">
							<label>Tên Đăng Nhập</label> <input type="text" class="form-control" readonly
								id="tenDangNhap" name="tenDangNhap">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<label>Họ Tên</label> <input type="text" readonly class="form-control" id="hoTen"
								name="hoTen">
						</div>
						<div class="col-md-4 col-sm-12">
							<label>Trạng Thái</i></label> <input type="text" class="form-control" readonly
								id="trangThai" name="trangThai">
						</div>
						<div class="col-md-4 col-sm-12">
							<label>Ngày Sinh</label> <input type="text" readonly class="form-control" id="ngaySinh"
								name="ngaySinh">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<label>Loại Tài Khoản</label> <input type="text" class="form-control"
								list="listLoaiTaiKhoan" id="loaiTaiKhoan"
								onmouseover="this.temp=this.value; this.value='';" onmouseout="this.value=this.temp;"
								name="loaiTaiKhoan">
							<datalist id="listLoaiTaiKhoan">
								<option value="admin">Người Quản Lý</option>
								<option value="user">Khách Hàng</option>
								<option value="seller">Người Bán Hàng</option>
							</datalist>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
					<button type="button" onclick="xacNhanSuaTK()" class="btn btn-primary">Lưu</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var today=new Date();
		var nam=today.getFullYear();
	
		
	
		function show(input) {
			debugger;
			var validExtensions = [ 'jpg', 'png', 'jpeg', 'JPG' ]; //array of valid extensions
			var fileName = input.files[0].name;
			var fileNameExt = fileName.substr(fileName.lastIndexOf('.') + 1);
			if ($.inArray(fileNameExt, validExtensions) == -1) {
				input.type = ''
				input.type = 'file'
				$('#hinhAnh1').attr('src', "");
				alert("Only these file types are accepted : "
						+ validExtensions.join(', '));
			} else {
				if (input.files && input.files[0]) {
					var filerdr = new FileReader();
					filerdr.onload = function(e) {
						$('#hinhAnh1').attr('src', e.target.result);
					}
					filerdr.readAsDataURL(input.files[0]);
				}
			}
		};
		function show1(input) {
			debugger;
			var validExtensions = [ 'jpg', 'png', 'jpeg', 'JPG' ]; //array of valid extensions
			var fileName = input.files[0].name;
			var fileNameExt = fileName.substr(fileName.lastIndexOf('.') + 1);
			if ($.inArray(fileNameExt, validExtensions) == -1) {
				input.type = ''
				input.type = 'file'
				$('#hinhAnh').attr('src', "");
				alert("Only these file types are accepted : "
						+ validExtensions.join(', '));
			} else {
				if (input.files && input.files[0]) {
					var filerdr = new FileReader();
					filerdr.onload = function(e) {
						$('#hinhAnh').attr('src', e.target.result);
					}
					filerdr.readAsDataURL(input.files[0]);
				}
			}
		}
	</script>
</body>
